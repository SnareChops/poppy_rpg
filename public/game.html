<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameView</title>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <p> Status <span id="status">disconnected</span></p>
    <h2>Commands</h2>
    <form id="command-form">
        <input id="text" type="text"></input>
        <button id="send" type="submit">Send!</button>
        <button id="clear">Clear</button>
    </form>
    <div id="log">

    </div>
    <script>
        var name = "anon";
        window.Twitch.ext.onAuthorized(async function (auth) {
            const viewerUserId = window.Twitch.ext.viewer.id;
            if (viewerUserId) {
                const defaultOptions = {
                    headers: {
                        'Authorization': auth.helixToken ? `Extension ${auth.helixToken}` : '',
                        'client-id': auth.clientId,
                    }
                }

                const response = await fetch(`https://api.twitch.tv/helix/users?id=${viewerUserId}`, defaultOptions)
                const json = await response.json();
                if (json) {
                    console.log(">> json", json);
                    name = json.data[0].display_name;
                }
            }
        });


        const socket = io();
        socket.on('connect', () => {
            status.textContent = "connected";
        });

        socket.on('disconnect', () => {
            status.textContent = "disconnected";
        });
        
        function appendToLog(text) {
            const line = document.createElement('p');
            line.textContent = text;
            log.appendChild(line);
        }

        const textInput = document.getElementById("text");
        const sendButton = document.getElementById("send");
        const clearButton = document.getElementById("clear");
        const form = document.getElementById('command-form');
        const log = document.getElementById("log");
        const status = document.getElementById("status");

        clearButton.addEventListener('click', (event) => {
            event.preventDefault();
            log.innerHTML = '';
        });

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            socket.emit("player-command", { name, value: textInput.value.trim() });
            appendToLog(name + " : " + textInput.value.trim());
            textInput.value = '';
        });

        socket.on('player-response', (data) => {
            appendToLog(data.name + " : " + data.value);
        });

    </script>
</body>
</html>
